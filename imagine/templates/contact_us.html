<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imagine 2018 - Contact Us</title>
    <link type="text/css" href="static/main.css" rel="stylesheet" />
</head>

<body>
    <section class="section--gray section--padding">
        <hgroup>
            <h1 class="section__text">Contact Us</h1>
            <form action="/contact" method="POST">
                <div>
                    <div class="form__items">
                        <input class="form__item" name="name" type="text" placeholder="Name">
                        <input class="form__item" name="email" type="text" placeholder="Email">
                        <input class="form__item" name="occupation" type="text" placeholder="Current/Prior Occupations">
                        <textarea class="form__item" name="idea" type="text" placeholder="Potential Workshop Ideas"></textarea>
                        <textarea class="form__item" name="information" type="text" placeholder="Any Additional Information"></textarea>
                    </div>
                </div>
                <input class="submit-text"type="submit">
            </form>
        </hgroup>
        <footer>
            <a class="icon" href="https://www.facebook.com/BCAhackathon/">
                <img src="static/icons/facebook.png" />
            </a>
            <a class="icon" href="https://www.instagram.com/hackbca/">
                <img src="static/icons/instagram.png" />
            </a>
            <a class="icon" href="https://www.snapchat.com/add/hackbca/">
                <img src="static/icons/snapchat.png" />
            </a>
            <a class="icon" href="https://twitter.com/hackbca/">
                <img src="static/icons/twitter.png" />
            </a>
        </footer>
    </section>
</body>

</html>
