<!DOCTYPE html>
<html>

<head>
	<title>LHD - Register</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>




<body>
	<nav>
		<div class="nav-wrapper container">
			<ul id="nav-mobile" class="right">
				<li><a href="need-laptop.html">Needs Laptops</a></li>
        		<li><a href="laptops.html">Unreturned Laptops</a></li>
        	 </ul>
		    <form class="col s12 brand-logo">
		      <div class="row">
		        <div class="input-field col s12">
		          <i class="material-icons prefix">search</i>
		          <input id="icon_prefix" type="text" class="validate">
		        </div>
		      </div>
		    </form>
		</div>
	</nav>
	<div class='container'>
		<h2>Student Name</h2>
		<h6 class="grey-text"><i>Please Register this Student!</i></h6>
		<br>
		<h4>Select the Courses for the Student:</h4>
		<br>
		<div class="container">
			<form action="#">
			    <p>
			      <input type="checkbox" id="arduino" />
			      <label for="arduino">Arduino</label>
			    </p>
			    <p>
			      <input type="checkbox" id="mine-mods" />
			      <label for="mine-mods">Minecraft Mods</label>
			    </p>
			    <p>
			      <input type="checkbox" id="python" />
			      <label for="python">Python</label>
			    </p>
			    <p>
			      <input type="checkbox" id="scratch" />
			      <label for="scratch">Scratch</label>
			    </p>
			    <p>
			      <input type="checkbox" id="web-dev" />
			      <label for="web-dev">Web Development</label>
			    </p>
			    <br>
			    <p>
			      <input type="checkbox" id="laptop" />
			      <label for="laptop">Borrowing Laptop</label>
			    </p>
			    <br>
			    <button class="waves-effect waves-light btn">Register</button>
			</form>
		</div>
	</div>
</body>

</html>
