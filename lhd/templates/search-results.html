<!DOCTYPE html>
<html>

<head>
	<title>LHD - Search Results</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>




<body>
	<nav>
    <div class="nav-wrapper container">
      <ul id="nav-mobile" class="right">
        <li><a href="/">Home</a></li>
        <li><a href="need-laptop.html">Needs Laptops</a></li>
        <li><a href="laptops.html">Unreturned Laptops</a></li>
      </ul>
        <form class="col s12 brand-logo" method="post" action="/">
          <div class="row">
            <div class="input-field col s12">

          <i class="material-icons prefix">search</i>
              {{ form2.search }}
            </div>
          </div>
        </form>
    </div>
  </nav>
	<div class='container'>
		<h2>Results for '{{ query }}':</h2>
    <br>
    <br>
    {% for user in users %}
      <li><a href="{{ url_for('lookup_user', id=user.id) }}">{{ user.first_name + " " + user.last_name + " " + "(" + user.school + ")"}}</li>
    {% endfor %}
  </div>
</body>

</html>
